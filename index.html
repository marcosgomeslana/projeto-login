<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200" rel="stylesheet" />
</head>

<body>
    <main>
        <section id="login">
            <div id="imagen">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo (a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente</p>
                <form action="login.php" method="POST" autocplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="ilogin" required maxlength="30" placeholder="Seu email" autocomplete="email">
                        <label for="ilogin">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha"
                        required min="8" max="20" autocomplete="current-password">
                        <label for="isenha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar">
                    <a class="botao" href="mudar-senha.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>

        </section>
    </main>


</body>

</html>
